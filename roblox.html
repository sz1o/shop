<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Freaks Shop | Sages Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-background"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Freaks Shop</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
            </div>
        </div>
    </nav>

    <div class="product-page-container">
        <div class="product-page-content">
            <div class="product-page-image">
                <img src="roblox-empty.png" alt="Roblox Logo" class="product-page-logo">
            </div>
            <div class="product-page-details">
                <h1 class="product-page-title">Roblox</h1>
                <p class="product-page-subtitle">Premium Account</p>
                <p class="product-page-description">Premium Roblox account. Select a year to see pricing and proceed to purchase.</p>
                
                <div class="year-select-section">
                    <label class="year-select-label">Select Year</label>
                    <div class="year-options" id="year-options">
                        <button type="button" class="year-btn" data-year="2010">2010</button>
                        <button type="button" class="year-btn" data-year="2012">2012</button>
                        <button type="button" class="year-btn" data-year="2015">2015</button>
                        <button type="button" class="year-btn" data-year="2018">2018</button>
                        <button type="button" class="year-btn year-coming-soon" data-year="coming">Coming Soon</button>
                    </div>
                </div>

                <div class="purchase-btn-wrap" id="purchase-wrap" style="display: none;">
                    <a href="roblox-purchase.html" class="purchase-btn" id="roblox-purchase-btn"><span>Purchase</span></a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        (function() {
            var yearOpts = document.getElementById('year-options');
            var purchaseWrap = document.getElementById('purchase-wrap');
            var purchaseBtn = document.getElementById('roblox-purchase-btn');
            var selectedYear = null;

            if (yearOpts) {
                yearOpts.addEventListener('click', function(e) {
                    var btn = e.target.closest('.year-btn');
                    if (!btn) return;
                    document.querySelectorAll('.year-btn').forEach(function(b) { b.classList.remove('selected'); });
                    btn.classList.add('selected');
                    selectedYear = btn.getAttribute('data-year');
                    if (selectedYear === 'coming') {
                        purchaseWrap.style.display = 'none';
                        purchaseBtn.href = '#';
                    } else {
                        purchaseWrap.style.display = 'block';
                        purchaseBtn.href = 'roblox-purchase.html?year=' + selectedYear;
                    }
                });
            }
        })();
    </script>
</body>
</html>
