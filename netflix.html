<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Freaks Shop | Sages Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-background"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Freaks Shop</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
            </div>
        </div>
    </nav>

    <div class="product-page-container">
        <div class="product-page-content animate-fadeInUp" style="animation-delay: 0.2s;">
            <div class="product-page-image animate-fadeInUp" style="animation-delay: 0.4s;">
                <img src="netflix.png" alt="Netflix Logo" class="product-page-logo">
            </div>
            <div class="product-page-details">
                <h1 class="product-page-title animate-fadeInUp" style="animation-delay: 0.6s;">Netflix</h1>
                <p class="product-page-subtitle animate-fadeInUp" style="animation-delay: 0.7s;">Premium Subscription</p>
                <p class="product-page-description animate-fadeInUp" style="animation-delay: 0.8s;">Get access to Netflix premium account. Enjoy unlimited streaming with all premium features included.</p>
                <div class="product-page-info animate-fadeInUp" style="animation-delay: 0.9s;">
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value">Available</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Type:</span>
                        <span class="info-value">Premium Subscription</span>
                    </div>
                </div>
                <a href="netflix-purchase.html" class="purchase-btn animate-pulse-glow animate-fadeInUp" style="animation-delay: 1.1s;"><span>Purchase Now</span></a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
