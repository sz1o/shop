<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Confirmation | Freaks Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-background"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Freaks Shop</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
            </div>
        </div>
    </nav>

    <div class="purchase-page">
        <div class="purchase-page-header">
            <a href="shop.html" class="purchase-back">‚Üê Back to Shop</a>
            <p class="purchase-discord">Problems? Join our <a href="https://discord.gg/JBKNk8PwbP" target="_blank" rel="noopener">Discord</a>!</p>
        </div>

        <h1 class="email-confirmation-title animate-fadeInUp">Purchase Details</h1>
        <div class="email-details-box animate-fadeInUp" style="animation-delay: 0.2s;">
            <h3 class="section-title">Your Information</h3>
            <ul class="info-list">
                <li><strong>Email:</strong> <span id="display-email"></span></li>
                <li><strong>Product:</strong> <span id="display-product"></span></li>
                <li><strong>Payment Method:</strong> <span id="display-method"></span></li>
                <li><strong>Year:</strong> <span id="display-year"></span></li> <!-- Only for Roblox -->
            </ul>
            <p class="final-note">Thank you for your purchase! We will contact you shortly.</p>
            <a href="shop.html" class="cta-button animate-pulse-glow" style="animation-delay: 0.5s;">Back to Shop</a>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var email = params.get('email');
            var product = params.get('product');
            var method = params.get('method');
            var year = params.get('year');

            document.getElementById('display-email').textContent = email || 'N/A';
            document.getElementById('display-product').textContent = product || 'N/A';
            document.getElementById('display-method').textContent = method || 'N/A';
            
            var yearDisplay = document.getElementById('display-year');
            if (year && yearDisplay) {
                yearDisplay.textContent = year;
            } else if (yearDisplay) {
                yearDisplay.closest('li').style.display = 'none'; // Hide year if not applicable
            }
        })();
    </script>
</body>
</html>
